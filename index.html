<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PaletteVerse ‚Äì Mood-Based Color Palette Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ntcjs@1.0.1/ntc.min.js"></script>
</head>
<body id="body" class="bg-gradient-to-br from-indigo-100 to-pink-100 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-200 transition-all min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 shadow-sm bg-white dark:bg-gray-900 sticky top-0 z-50">
    <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-indigo-600 dark:text-indigo-300">
      üé® PaletteVerse
    </h1>
  </header>

  <!-- Main Container -->
  <main class="max-w-6xl mx-auto px-6 py-6 space-y-6">

    <!-- Mood Selection -->
    <section id="inputSection" class="text-center space-y-4">
      <h2 class="text-2xl font-semibold">Choose a Mood</h2>

      <select id="moodSelect"
        class="w-full sm:w-2/3 p-4 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800">
        <option value="">-- Select a Mood --</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="calm">Calm</option>
        <option value="excited">Excited</option>
        <option value="angry">Angry</option>
        <option value="inspired">Inspired</option>
        <option value="anxious">Anxious</option>
        <option value="relaxed">Relaxed</option>
        <option value="confident">Confident</option>
        <option value="romantic">Romantic</option>
      </select>

      <div class="flex justify-center gap-4 flex-wrap">
        <button id="generateBtn"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full shadow-md transition duration-200">
          Generate Palette
        </button>

        <button id="previewBtn"
          class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-full shadow-md transition duration-200">
          Preview Palette as Background
        </button>
      </div>
    </section>

    <!-- Palette Display -->
    <section id="paletteDisplaySection">
      <div id="paletteContainer" class="flex flex-wrap justify-center items-center gap-6 min-h-[40vh] mb-0"></div>
    </section>

    <!-- Export Buttons -->
    <section class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <button id="exportJSON"
        class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-md transition">
        üì¶ Export JSON
      </button>
      <button id="copyTailwind"
        class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-md transition">
        üß© Copy Tailwind Config
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">
    Built with ‚ù§Ô∏è using Tailwind CSS
  </footer>

  <!-- ‚úÖ JavaScript loaded at the end -->
  <script src="script.js"></script>
</body>
</html>
